<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/common.js"></script>
    <script src="./js/analytics.js"></script>
    <script src="./js/checkout.js"></script>

    <script>
      const screenData = {
        title: "메인 페이지",

        ep_first: "이벤트 매개변수1",
        ep_second: "이벤트 매개변수2",
        ep_third: "이벤트 매개변수3",
        ep_fourth: "이벤트 매개변수4",

        up_first: "사용자 속성1",
        up_second: "사용자 속성2",
        up_third: "사용자 속성3",
        up_fourth: "사용자 속성4",
      };

      sendGAPage(screenData);
    </script>

    <title>상품 결제 - KB 애니클럽</title>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
      <div class="logo">KB 애니클럽</div>
      <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
      <ul class="nav-links">
        <li>
          <a href="main.html" onclick="btnClickEvent('네비게이션', '홈')">홈</a>
        </li>
      </ul>
    </nav>

    <main class="checkout-page">
      <div class="header-group">
        <h1>결제하기</h1>
      </div>

      <!-- 상품 정보 -->
      <div class="section-box">
        <h2>상품 정보</h2>
        <section class="product-summary">
          <div class="product-list">
            <div class="product-item">
              <img
                id="productImage"
                class="product-image"
                src=""
                alt="상품 이미지"
              />
              <div class="product-details">
                <p>
                  <strong>상품 이름:</strong>
                  <span id="productName">상품 이름</span>
                </p>
                <p>
                  <strong>상품 가격:</strong> <span id="productPrice">₩0</span>
                </p>
                <p>
                  <strong>상품 수량:</strong>
                  <span id="productQuantity">1</span>
                </p>
                <p><strong>배송비:</strong> ₩1,000</p>
              </div>
            </div>
            <hr />
          </div>
        </section>
      </div>

      <!-- 할인 쿠폰 설정 -->
      <div class="section-box">
        <section class="coupon-section">
          <h2>할인 쿠폰 설정</h2>
          <label for="coupon">쿠폰 선택:</label>
          <select id="coupon" onchange="applyCoupon()">
            <option value="none">쿠폰 없음</option>
            <option value="1000">기범쿤이 쏜다! (₩1,000 할인)</option>
          </select>
        </section>
      </div>

      <!-- 결제 정보 -->
      <div class="section-box">
        <section class="payment-info">
          <h2>결제 정보</h2>
          <p>
            <span class="txt">상품 금액:</span>
            <span id="totalPrice">₩12,000</span>
          </p>
          <p>
            <span class="txt">배송비:</span>
            <span id="shippingCost">₩1,000</span>
          </p>
          <p>
            <span class="txt">할인 금액:</span>
            <span id="discountAmount">₩0</span>
          </p>
          <p>
            <span class="txt">총 결제 금액:</span>
            <span id="totalAmount" class="highlight-price">₩13,000</span>
          </p>
          <h3>결제 수단</h3>
          <div class="payment-methods">
            <!-- 결제 수단 텍스트 추가 -->
            <label>
              <input
                type="radio"
                name="payment-method"
                value="credit-card"
                checked
              />
              신용/체크카드
            </label>
            <label>
              <input type="radio" name="payment-method" value="paypal" />
              간편결제
            </label>
            <label>
              <input type="radio" name="payment-method" value="bank-transfer" />
              무통장입금
            </label>
          </div>
          <button class="buy-now" onclick="goToPurchase()">구매하기</button>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 KB 애니클럽. 숨지말고 즐겨라!</p>
    </footer>
  </body>
</html>
