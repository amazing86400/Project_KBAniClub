<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/common.js"></script>
    <script src="./js/analytics.js"></script>
    <script src="./js/detail.js"></script>

    <script>
      const screenData = {
        title: "상품 상세 페이지",

        ep_first: "이벤트 매개변수1",
        ep_second: "이벤트 매개변수2",
        ep_third: "이벤트 매개변수3",
        ep_fourth: "이벤트 매개변수4",

        up_first: "사용자 속성1",
        up_second: "사용자 속성2",
        up_third: "사용자 속성3",

      };

      sendGAPage(screenData);
    </script>

    <title>상품 상세 - KB 애니클럽</title>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav>
      <div class="logo">KB 애니클럽</div>
      <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
      <ul class="nav-links">
        <li>
          <a href="main.html" onclick="btnClickEvent('네비게이션', '홈')">홈</a>
        </li>
        <li>
          <a href="#" onclick="btnClickEvent('네비게이션', '카테고리')"
            >카테고리</a
          >
        </li>
        <li>
          <a href="#" onclick="btnClickEvent('네비게이션', '신상품')">신상품</a>
        </li>
        <li>
          <a href="#" onclick="btnClickEvent('네비게이션', '베스트')">베스트</a>
        </li>
        <li>
          <a href="#" onclick="btnClickEvent('네비게이션', '기획전')">기획전</a>
        </li>
      </ul>
    </nav>

    <!-- 상품 상세 섹션 -->
    <main class="product-detail">
      <div class="product-image">
        <img id="productImage" src="" alt="상품 이미지" />
      </div>
      <div class="product-info">
        <h1 id="productName" class="product-name">상품 이름</h1>
        <p id="productDescription" class="product-description">상품 설명</p>
        <p id="productPrice" class="product-price">₩0</p>
        <div class="product-actions">
          <div class="quantity-wrapper">
            <label for="quantity">갯수:</label>
            <input id="quantity" type="number" value="1" min="1" />
          </div>
          <button class="buy-now" onclick="goToCheckout()">구매하기</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 KB 애니클럽. 숨지말고 즐겨라!</p>
    </footer>
  </body>
